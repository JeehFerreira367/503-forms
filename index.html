<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Forms</title>
</head>
<body>
    
    
    <div id="formulario">
        <h1>Digite tudo certo</h1>
        <input required type="text" placeholder="Digite seu nome" id="nome">
        <input required type="email" name="" id="email1" placeholder="Digite seu e-mail">
        <input required type="email" name="" id="email2" placeholder="Confirme e-mail">
        <input required type="password" id="password" placeholder="insira sua senha">
        
        <select>
            <option value="masculino">masculino</option>
            <option value="feminino">feminino</option>
            <option value="outros">outros</option>
        </select>
        
        <button>Enviar</button>        
    </div>
    
    
    
    <div id="dados">
        <h1></h1>
    </div>
    
</body>
</html>
